<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Definitive Edition Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        header {
            background-color: #0066cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            background-color: #0066cc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #004d99;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Prodigy Definitive Edition Menu</h1>
    </header>

    <main>
        <nav>
            <a href="https://xpmuser.github.io/prodigyde/" target="_blank">ProdigyDE</a>
            <a href="https://xpmuser.github.io/pde2015/" target="_blank">PDE2015</a>
            <a href="https://xpmuser.github.io/oldprodigyde/" target="_blank">Old ProdigyDE</a>
            <a href="https://xpmuser.github.io/pdewinter2016/" target="_blank">PDE Winter 2016</a>
            <a href="https://xpmuser.github.io/pdenot1.50.0/" target="_blank">PDE Not 1.50.0</a>
            <a href="https://xpmuser.github.io/pde1500/" target="_blank">PDE1500</a>
            <a href="https://xpmuser.github.io/pde2017/" target="_blank">PDE2017</a>
            <a href="https://xpmuser.github.io/pde1700/" target="_blank">PDE1700</a>
            <a href="https://xpmuser.github.io/pde2018/" target="_blank">PDE2018</a>
            <a href="https://xpmuser.github.io/pde2019/" target="_blank">PDE2019</a>
            <a href="https://xpmuser.github.io/prodigyde-mods/" target="_blank">Mods</a> <!-- Added Mods button -->
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 Prodigy Definitive Edition Menu. All rights reserved.</p>
    </footer>

</body>
</html>
