<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Prodigy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            font-weight: 600;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 0.5rem 0;
        }
        ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        ul li a:hover {
            color: #2e7d32;
            text-decoration: underline;
        }
        .buttons {
            text-align: center;
            margin: 2rem 0;
        }
        .buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            margin: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.15);
        }
        .buttons button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 2px 6px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background-color: #4CAF50;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Old Prodigy</h1>
        <p>Explore the versions of Prodigy from the past!</p>
    </header>
    <div class="container">
        <h2>Version Archive</h2>
        <ul>
            <li><a href="https://xpmuser.github.io/oldprodigy/1-0-0/">1.0.0</a></li>
            <li><a href="https://xpmuser.github.io/oldprodigy/1-2-0/">1.2.0</a></li>
            <li><a href="https://xpmuser.github.io/oldprodigy/1-3-0/">1.3.0</a></li>
	    <li><a href="https://xpmuser.github.io/oldprodigy/1-3-1/">1.3.1</a></li>
            <!-- Add other versions here -->
        </ul>

        <div class="buttons">
            <button onclick="location.href='https://xpmuser.github.io/oldprodigy/latest'">Play Latest Version</button>
            <button onclick="location.href='https://xpmuser.github.io/oldprodigy/archive'">Browse All Versions</button>
        </div>
    </div>
    <footer>
        &copy; 2025 Old Prodigy Archive. All rights reserved.
    </footer>
</body>
</html>
