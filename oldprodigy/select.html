<!DOCTYPE html>

<html>
	<head>
	<title>Old Prodigy (Version Selection)</title>
	</head>
	
	<style>
	body {
		background-image: url("/oldprodigy/images/Background.png");
		background-attachment: fixed;
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center center;
		margin: auto;
		height: 100%;
		background-color: #55B9A7;
	}
	
	.select-panel {
		display: block;
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	
	.select-panel .banner {
		position: fixed;
		display: block;
		top: 20px;
		left: 55px;
	}
	
	.select-panel .overlay {
		position: fixed;
		display: block;
		top: 185px;
		left: 11px;
	}
	
	.select-panel .textbox {
		position: fixed;
		display: block;
		top: 140px;
		width: 540px;
		font: 14pt "Arial";
		text-align: center;
		color: rgb(0, 0, 0);
	}
	
	.intext {
		position: absolute;
		top: 10px;
		width: 238px;
		font: 14pt "Arial";
		text-align: center;
		font-weight: bold;
		-webkit-text-stroke: #000;
		-webkit-text-stroke-width: medium;
		color: rgb(255, 255, 255);
	}
	
	.button {
		display: block;
		position: fixed;
	}
	
	.button:hover {
		transform: translate(0px, -3px)
	}
	
	.warning-panel {
		display: none;
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	
	.warning-panel .warning-body {
		position: fixed;
		display: block;
		top: 128px;
		left: 24px;
		width: 420px;
		font: 16px "Arial", sans-serif;
		font-weight: bold;
		color: rgb(0, 0, 0);
	</style>
	
<body>

	<div class="warning-panel" id="beta-popup">
		<img alt="Warning!" src="/oldprodigy/images/WarningPanel.png">
		
		<div class="warning-body">
			<div>This version is still in beta, and may not function as intended. Expect the unexpected every now and again, and be sure to save frequently.</div>
			<br>
			<div>Do you want to continue?</div>
		</div>
		
		<a onclick="EnterGame(betaConfirmCallback)" class="button" style="bottom: 24px; left: 24px;">
			<img alt="Yes" src="/oldprodigy/images/Yes.png">
		</a>
		
		<a onclick="betaConfirmCallback = null; closeBetaPopup()" class="button" style="bottom: 24px; right: 24px;">
			<img alt="No" src="/oldprodigy/images/No.png">
		</a>
	</div>
	
	<div class="select-panel" id="mod-select" style="display: none;">
		<img src="/oldprodigy/images/MenuPanel-3.png">
		
		<div class="banner">
			<img alt="Mod Select" src="/oldprodigy/images/ModSelect-Banner.png">
		</div>
		
		<div class="textbox" id="select-mod-version">
			<img src="/oldprodigy/images/ModVersionText.png" alt="Choose a version to select mods for.">
		</div>
		
		<div class="textbox" id="select-mod-play" style="display: none;">
			<img src="/oldprodigy/images/ModSelectText.png" alt="Select the mods you want to play with.">
		</div>
		
		<div class="overlay">
			<img src="/oldprodigy/images/MenuPanel-Overlay.png">
			
				<div id="versions-1">
				
					<a onclick="ModSelector('1-30-0')" class="button" style="top: 12px; left: 12px; position: absolute">
						<img alt="1-30-0" src="/oldprodigy/images/1-30-0.png">
					</a>
					
				</div>
				
				<div id="mods-1-30-0" style="display: none">
				
					<a onclick="AddMod('WalkSpeed', '1-30-0')" class="button" style="top: 12px; left: 12px; position: absolute">
						<img id="mod-WalkSpeed-1-30-0" src="/oldprodigy/images/ModSelectButton.png">
						
						<div class="intext" id="select-mod-version">
							<img alt="Walk Speed" src="/oldprodigy/images/WalkSpeed.png"></img>
						</div>
					</a>
				
					<a onclick="AddMod('FastGameSpeed', '1-30-0')" class="button" style="top: 68px; left: 12px; position: absolute">
						<img id="mod-FastGameSpeed-1-30-0" src="/oldprodigy/images/ModSelectButton.png">
						
						<div class="intext" id="select-mod-version">
							<img alt="Fast Game Speed" src="/oldprodigy/images/FastGameSpeed.png"></img>
						</div>
					</a>
					
					<a onclick="StartGameMod('1-30-0')" class="button" style="top: 371px; right: 12px; position: absolute">
						<img alt="Start" src="/oldprodigy/images/Start.png">
					</a>
				
				</div>
		</div>
		
		<div class="button" style="bottom: 24px; left: 24px;">
			<a id="mod-back" onclick="closeBetaPopup()">
				<img alt="Go back" src="/oldprodigy/images/Back.png">
			</a>
		</div>
	</div>
	
	<div class="select-panel" id="version-select">
		<img src="/oldprodigy/images/MenuPanel-3.png">
		
		<div class="banner">
			<img alt="Version Select" src="/oldprodigy/images/MenuPanel-Banner.png">
		</div>
		
		<div class="overlay">
			<img src="/oldprodigy/images/MenuPanel-Overlay.png">
			
			<div id="page-1" style="display: block">
			
				<a onclick="EnterGame('1-11-0')" class="button" style="top: 12px; left: 12px; position: absolute">
					<img alt="1-11-0" src="/oldprodigy/images/1-11-0.png">
				</a>
				
				<a onclick="EnterGame('1-16-5')" class="button" style="top: 68px; left: 12px; position: absolute">
					<img alt="1-16-5" src="/oldprodigy/images/1-16-5.png">
				</a>
				
				<a onclick="EnterGame('1-17-0')" class="button" style="top: 124px; left: 12px; position: absolute">
					<img alt="1-17-0" src="/oldprodigy/images/1-17-0.png">
				</a>
				
				<a onclick="EnterGame('1-24-0')" class="button" style="top: 180px; left: 12px; position: absolute">
					<img alt="1-24-0" src="/oldprodigy/images/1-24-0.png">
				</a>
				
				<a onclick="EnterGame('1-30-0')" class="button" style="top: 236px; left: 12px; position: absolute">
					<img alt="1-30-0" src="/oldprodigy/images/1-30-0.png">
				</a>
				
				<a onclick="EnterGame('1-37-0')" class="button" style="top: 292px; left: 12px; position: absolute">
					<img alt="1-37-0" src="/oldprodigy/images/1-37-0.png">
				</a>
				
				<a onclick="EnterGame('1-39-0')" class="button" style="top: 12px; right: 12px; position: absolute">
					<img alt="1-39-0" src="/oldprodigy/images/1-39-0.png">
				</a>
				
				<a onclick="EnterGame('1-46-0')" class="button" style="top: 68px; right: 12px; position: absolute">
					<img alt="1-46-0" src="/oldprodigy/images/1-46-0.png">
				</a>
				
				<a onclick="EnterGame('1-50-0')" class="button" style="top: 124px; right: 12px; position: absolute">
					<img alt="1-50-0" src="/oldprodigy/images/1-50-0.png">
				</a>
				
				<a onclick="EnterGame('1-51-0')" class="button" style="top: 180px; right: 12px; position: absolute">
					<img alt="1-51-0" src="/oldprodigy/images/1-51-0.png">
				</a>
				
				<a onclick="EnterGame('1-60-0')" class="button" style="top: 236px; right: 12px; position: absolute">
					<img alt="1-60-0" src="/oldprodigy/images/1-60-0.png">
				</a>
				
				<a onclick="EnterGame('1-70-0')" class="button" style="top: 292px; right: 12px; position: absolute">
					<img alt="1-70-0" src="/oldprodigy/images/1-70-0.png">
				</a>
				
			</div>
			
			<div id="page-2" style="display: none">
				
				<a onclick="EnterGame('1-80-0')" class="button" style="top: 12px; left: 12px; position: absolute">
					<img alt="1-80-0" src="/oldprodigy/images/1-80-0.png">
				</a>
			
				<a onclick="EnterGame('1-90-0')" class="button" style="top: 68px; left: 12px; position: absolute">
					<img alt="1-90-0" src="/oldprodigy/images/1-90-0.png">
				</a>
			
				<a onclick="openBetaPopup('2-6-0')" class="button" style="top: 124px; left: 12px; position: absolute">
					<img alt="2-6-0" src="/oldprodigy/images/2-6-0.png">
				</a>
				
			</div>
			
		</div>
		
		<div class="button" style="top: 112px; left: 24px;">
			<a onclick="ExitSelection()">
				<img alt="Go back" src="/oldprodigy/images/Close.png">
			</a>
		</div>
		
		<div class="button" style="top: 112px; right: 24px;">
			<a onclick="openMods()">
				<img alt="Mods" src="/oldprodigy/images/Mods.png">
			</a>
		</div>
		
		<div class="button" style="bottom: 24px; left: 24px;">
			<a onclick="BackPage()">
				<img alt="Go back" src="/oldprodigy/images/Back.png">
			</a>
		</div>
		
		<div class="button" style="bottom: 24px; right: 24px;">
			<a onclick="NextPage()">
				<img alt="Next page" src="/oldprodigy/images/Next.png">
			</a>
		</div>
		
	</div>
		
</body>

<script>
Menu = {
	Select: {
		id: "version-select"
	},
	BetaPopup: {
		id: "beta-popup"
	},
	ModSelect: {
		id: "mod-select"
	}
},
Pages = [
	{
		id: "page-1"
	},
	{
		id: "page-2"
	}
],
ModPages = {
	"1-30-0": {
		id: "mods-1-30-0"
	},
	selection: {
		id: "versions-1"
	}
},
selectedMods = [],
currentPage = 0,
currentMenu = Menu.Select,
currentModPage = ModPages.selection,
(new Audio("/oldprodigy/audio/click.mp3")).load(),
PlayClick = function() {
	(new Audio("/oldprodigy/audio/click.mp3")).play()
},
ExitSelection = function() {
	PlayClick();
	setTimeout(()=> {
		window.location.href = "/";
	}, 200);
},
EnterGame = function(version) {
	PlayClick();
	if (version == null) {
		closeBetaPopup();
		return
	};
	setTimeout(()=> {
		window.location.href = "/oldprodigy/" + version + "/";
	}, 200);
},
BackPage = function() {
	PlayClick();
	document.getElementById(Pages[currentPage].id).style.display = "none";
	if (currentPage == 0) {
		currentPage = Pages.length - 1
	} else {
		currentPage -= 1
	};
	document.getElementById(Pages[currentPage].id).style.display = "block"
},
NextPage = function() {
	PlayClick();
	document.getElementById(Pages[currentPage].id).style.display = "none";
	if (currentPage == Pages.length - 1) {
		currentPage = 0
	} else {
		currentPage += 1
	};
	document.getElementById(Pages[currentPage].id).style.display = "block"
},
betaConfirmCallback = null,
openBetaPopup = function(version) {
	PlayClick();
	betaConfirmCallback = version,
	document.getElementById(currentMenu.id).style.display = "none",
	currentMenu = Menu.BetaPopup,
	document.getElementById(currentMenu.id).style.display = "block";
},
closeBetaPopup = function() {
	PlayClick();
	document.getElementById(currentMenu.id).style.display = "none",
	currentMenu = Menu.Select,
	document.getElementById(currentMenu.id).style.display = "block";
},
openMods = function() {
	PlayClick(),
	document.getElementById(currentMenu.id).style.display = "none",
	currentMenu = Menu.ModSelect,
	document.getElementById(currentMenu.id).style.display = "block",
	currentModPage = ModPages.selection
},
ModSelector = function(version) {
	PlayClick();
	if (currentModPage == ModPages.selection) {
		DeselectAllMods(version),
		document.getElementById(currentModPage.id).style.display = "none",
		currentModPage = ModPages[version],
		document.getElementById(currentModPage.id).style.display = "block",
		document.getElementById("mod-back").onclick = ModSelector,
		document.getElementById("select-mod-version").style.display = "none",
		document.getElementById("select-mod-play").style.display = "block"
	} else {
		document.getElementById(currentModPage.id).style.display = "none",
		currentModPage = ModPages.selection,
		document.getElementById(currentModPage.id).style.display = "block",
		document.getElementById("mod-back").onclick = closeBetaPopup,
		document.getElementById("select-mod-version").style.display = "block",
		document.getElementById("select-mod-play").style.display = "none"
	}
},
AddMod = function(modid, version) {
	PlayClick();
	if (selectedMods.indexOf(modid) == -1) {
		document.getElementById("mod-" + modid + "-" + version).setAttribute('src', '/oldprodigy/images/ModSelectButton-HIGHLIGHT.png'),
		selectedMods.push(modid)
	} else {
		document.getElementById("mod-" + modid + "-" + version).setAttribute('src', '/oldprodigy/images/ModSelectButton.png'),
		selectedMods.splice(selectedMods.indexOf(modid), 1)
	}
},
DeselectAllMods = function(version) {
	for(var i = 0; i < selectedMods.length; i += 1) {
		document.getElementById("mod-" + selectedMods[i] + "-" + version).setAttribute('src', '/oldprodigy/images/ModSelectButton.png')
	};
	selectedMods = []
}
StartGameMod = function(version) {
	PlayClick();
	var ModString = '?mods=' + selectedMods.toString();
	if (selectedMods.length < 1) {
		ModString = ""
	};
	setTimeout(()=> {
		window.location.href = "/oldprodigy/" + version + "/" + ModString;
	}, 200);
}
</script>

</html>
